    <h4 class="fw-semibold text-center fw-semibold my-5">Cotação das principais moedas.</h4>

    <p class="fw-semibold border border-primary border-4 rounded-2 m-5 p-3 text-center my-4" id="cotacao-dolar">Carregando cotação do dólar...</p>

    <script>
        function obterCotacaoDolar() {fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.10813/dados/ultimos/1?formato=json').then(response => response.json())
                .then(data => {
                    const cotacaoDolar = data[0].valor;    
                    document.getElementById('cotacao-dolar').textContent = `Dólar: R$ ${cotacaoDolar}`;
                })
                .catch(error => {
                    console.error('Erro ao obter cotação do dólar:', error);
                    document.getElementById('cotacao-dolar').textContent = 'Erro ao obter cotação do dólar';
                });
        }  
        
        document.addEventListener('DOMContentLoaded', obterCotacaoDolar);
    </script>
    
    <p class="fw-semibold border border-primary border-4 rounded-2 m-5 p-3 text-center my-4" id="cotacao-euro">Carregando cotação do euro...</p>

    <script>
        function obterCotacaoEuro() {
            fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.21619/dados/ultimos/1?formato=json')
                .then(response => response.json())
                .then(data => {const cotacaoEuro = data[0].valor;document.getElementById('cotacao-euro').textContent = `Euro: R$ ${cotacaoEuro}`;})
                .catch(error => {console.error('Erro ao obter cotação do euro:', error); document.getElementById('cotacao-euro').textContent = 'Erro ao obter cotação do euro';});
        }    
        document.addEventListener('DOMContentLoaded', obterCotacaoEuro);
    </script>

<p class="fw-semibold border border-primary border-4 rounded-2 m-5 p-3 text-center my-4" id="cotacao-cripto">Carregando cotação da criptomoeda...</p>

<script>
    function obterCotacaoCriptomoeda() {
        const criptomoedaId = "bitcoin";

        fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${criptomoedaId}&vs_currencies=usd`)
            .then(response => response.json())
            .then(data => {
                const cotacaoCriptomoeda = data[criptomoedaId].usd;

                document.getElementById('cotacao-cripto').textContent = `Bitcoin: US$ ${cotacaoCriptomoeda}`;
            })
            .catch(error => {
                console.error('Erro ao obter cotação da criptomoeda:', error);
                document.getElementById('cotacao-cripto').textContent = 'Erro ao obter cotação da criptomoeda';
            });
    }

    document.addEventListener('DOMContentLoaded', obterCotacaoCriptomoeda);
</script>
